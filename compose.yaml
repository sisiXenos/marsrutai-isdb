services:
  fragment_A:
    image: postgis/postgis:latest
    container_name: fragment_a
    restart: always
    environment:
      POSTGRES_DB: spatial
      POSTGRES_USER: usera
      POSTGRES_PASSWORD: user
    ports:
      - "3001:5432"
    volumes:
      - ./sql/fragment_A_init.sql:/docker-entrypoint-initdb.d/init.sql
      - fragment_a_data:/var/lib/postgresql/data
    networks:
      - db_network

  fragment_B:
    image: postgis/postgis:latest
    container_name: fragment_b
    restart: always
    environment:
      POSTGRES_DB: business
      POSTGRES_USER: userb
      POSTGRES_PASSWORD: user
    ports:
      - "3002:5432"
    volumes:
      - ./sql/fragment_B_init.sql:/docker-entrypoint-initdb.d/init.sql
      - fragment_b_data:/var/lib/postgresql/data
    networks:
      - db_network

  # pgadmin:
