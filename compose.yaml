  #   ports:
  #     - "8000:80"
  #   volumes:
  #     - pgadmin_data:/var/lib/pgadmin
  #   networks:
  #     - db_network

  # --- pridėta žemiau ---
  backend:
    build: ./backend
    container_name: gis_backend
    restart: always
    environment:
      - FLASK_ENV=development
    ports:
      - "5000:5000"
    depends_on:
      - fragment_A
      - fragment_B
    networks:
      - db_network

  frontend:
    image: nginx:alpine
    container_name: gis_frontend
    restart: always
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "8088:80"
    networks:
      - db_network

networks:
  db_network:
    driver: bridge

volumes:
  fragment_a_data:
  fragment_b_data:
  pgadmin_data:
